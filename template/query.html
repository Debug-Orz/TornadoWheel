<DOCTYPE html>
<html>
    <head>
        <title>Loop in template</title>
        <link rel="stylesheet" type="text/css" href="{{ static_url('css/style.css')}}">
    </head>
    <body>
    <h1>My Website is:</h1>
    {% if result %}
        {% for every_line in result %}
            <p>{{ every_line }}</p>
        {% end %}
    {% else %}
        <p>There is no data</p>
    {% end %}
    </body>
</html>
